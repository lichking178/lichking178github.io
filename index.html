<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Autoplay from YouTube</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    iframe {
      display: none; /* Oculta el reproductor de video */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/https://youtu.be/YqkN0FbMpok?autoplay=1&loop=1&playlist=VIDEO_ID&controls=0&mute=1"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</body>
</html>
